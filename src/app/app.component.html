<mat-sidenav-container>
  <mat-sidenav [(opened)]="sideNavOpened">
    <app-sidenav-list (closeSidebar)="closeSidebar($event)"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <main>
      <app-toolbar (authChange)="authChange($event)" (sideNavToggle)="toggleSidebar($event)"></app-toolbar>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
