<div class="container">
  <section>
    <h2>{{mode}}</h2>
    <button mat-button color="primary" (click)="addStudent()">Add New Student</button>
    <h2>Availiable Courses</h2>

    <mat-form-field>
      <input (keyup)="doFilter($event.target.value)" type="text" matInput placeholder="Filter Courses...">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let student"> {{student.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let student"> {{student.name}} </td>
      </ng-container>
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let student"> {{student.age}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let student"> {{student.email}} </td>
      </ng-container>
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let student">
          <img *ngIf="student.image" style="width: 60px" [src]="student.image" [alt]="student.name">
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let student">
          <button (click)="editStudent(student.id)" mat-button color="primary">Edit</button>
          <button mat-button color="warn" (click)="openDialog(student.id)">Delete</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>

  </section>
</div>
