<h3 mat-dialog-title>
  Delete Course
</h3>
<mat-dialog-content>
  Are you sure you want to delete this Course:
  <span class="color-warm">{{data.courseName}}...</span> ?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="onNoClick()" cdkFocusInitial>Close</button>
  <button mat-button [mat-dialog-close]="true" color="warn" (click)="deleteCourse(data.courseID)">Delete Student</button>
</mat-dialog-actions>
