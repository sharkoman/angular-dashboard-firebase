<h3 mat-dialog-title>
  Delete Student
</h3>
<mat-dialog-content>
  Are you sure you want to delete this student:
  <span class="color-warm">{{data.studentName}}...</span> ?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="onNoClick()" cdkFocusInitial>Close</button>
  <button mat-button [mat-dialog-close]="true" color="warn" (click)="deleteStudent(data.studentID)">Delete Student</button>
</mat-dialog-actions>
